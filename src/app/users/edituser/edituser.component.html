<div style="padding:20px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <input type="hidden" name="User_ID" #User_ID="ngModel" [(ngModel)]="userService.formData.User_ID">      
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">First Name</label>
          <div class="mx-sm-3">
            <input name="First_Name" #First_Name="ngModel" [(ngModel)]="userService.formData.First_Name" class="form-control" required>
          </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="mx-sm-3">
          <input name="Last_Name" #Last_Name="ngModel" [(ngModel)]="userService.formData.Last_Name" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee ID</label>
        <div class="mx-sm-3">
          <input name="Employee_ID" #Employee_ID="ngModel" [(ngModel)]="userService.formData.Employee_ID" class="form-control" required>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-sm-2">
        </div>        
        <div class="mx-sm-3">
          <button type="submit" [disabled] = "form.invalid" class="btn btn-info">
              <i class="fa fa-user"></i> Update User
          </button>
        </div>      
        <div class="mx-sm-3">
          <button type="button" (click)="resetForm()" class="btn btn-info">Reset</button>
        </div>
      </div>
    </form>
  </div>
